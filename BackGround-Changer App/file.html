<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before After Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="img-box">
      <!-- Background Image -->
      <img src="/BackGround-Changer App/background_change_img/background_change_img/background.png" width="100%">

      <!-- Foreground (original) Image -->
      <div class="img-wrap">
        <img src="/BackGround-Changer App/background_change_img/background_change_img/original.jpg" width="100%" id="originalImg">
      </div>

      <!-- Draggable line with arrow -->
      <span id="line">
        <img src="background_change_img/background_change_img/arrow.png" class="arrow">
      </span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
