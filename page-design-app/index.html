<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page-Design_App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="images/image1.png" id="productImg" alt="Product Image" />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>

        <div class="details">
          <h1>Casual T-Shirt</h1>
          <h2>$15.00</h2>
          <p>Wrangler is an American shirt brand popular for its winter collection.</p>

          <form>
            <!-- Size Selection -->
            <div class="size-select">
              <p>Size</p>
              <label>
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>

              <label>
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>

              <label>
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>

              <label>
                <input type="radio" name="size" id="x-large" />
                <span>XL</span>
              </label>

              <label>
                <input type="radio" name="size" id="xx-large" />
                <span>XXL</span>
              </label>
            </div>

            <!-- Color Selection -->
            <div class="color-select">
              <p>Color</p>
              <label>
                <input type="radio" name="color" id="red" />
                <span class="color-1"></span>
              </label>

              <label>
                <input type="radio" name="color" id="green" />
                <span class="color-2"></span>
              </label>

              <label>
                <input type="radio" name="color" id="blue" />
                <span class="color-3"></span>
              </label>

              <label>
                <input type="radio" name="color" id="black" />
                <span class="color-4"></span>
              </label>
            </div>

            <!-- Quantity Selection -->
            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" value="1" min="1" />
            </div>

            <button type="button">Buy Now</button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
