

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator App | Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="inputBox">
      <input type="text" class="passBox" id="passBox" disabled>
      <span id="copyIcon" class="material-icons">content_copy</span>
    </div>

    <input type="range" min="4" max="30" value="8" id="inputSlider">
    <div class="row">
      <p>Password length:</p>
      <span id="sliderValue">8</span>
    </div>

    <div class="row">
      <label for="lowercase">Include lowercase letters (a-z)</label>
      <input type="checkbox" id="lowercase" checked>
    </div>

    <div class="row">
      <label for="uppercase">Include uppercase letters (A-Z)</label>
      <input type="checkbox" id="uppercase" checked>
    </div>

    <div class="row">
      <label for="numbers">Include numbers (0-9)</label>
      <input type="checkbox" id="numbers" checked>
    </div>

    <div class="row">
      <label for="symbols">Include symbols (!@-&*)</label>
      <input type="checkbox" id="symbols" checked>
    </div>

    <button type="button" class="genBtn" id="genBtn">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
