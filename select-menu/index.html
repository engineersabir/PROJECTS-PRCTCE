<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectfield">
          <p id="selecttext">Select Social Media</p>
          <img src="images/arrow.png" id="arrowIcon" />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.png" alt="" />
            <p>Facebook</p>
          </li>

          <li class="options">
            <img src="images/yt.png" alt="" />
            <p>YouTube</p>
          </li>

          <li class="options">
            <img src="images/ig.png" alt="" />
            <p>Instagram</p>
          </li>

          <li class="options">
            <img src="images/pinterest.png" alt="" />
            <p>X (Twitter)</p>
          </li>

          <li class="options">
            <img src="images/wa.png" alt="" />
            <p>WhatsApp</p>
          </li>

          <li class="options">
            <img src="images/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
