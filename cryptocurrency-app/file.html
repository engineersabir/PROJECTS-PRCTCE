<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrency_WebSite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0min.js" integrity="sha256-/xUj+3OJ5yExlq6GSHk7tPXikynS7ogEvDej/m4="

</head>
<body>
    <div class="container">
      <nav>
        <img src="cryptocurrency-img/images/logo.png" alt="image" class="logo">
        <ul>
            <li><a href="#">Market</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">White Papers</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>

                <h3>$  <span id="bitcoin"></span></h3>

        </div>

        <div class="coin">
            <img src="cryptocurrency-img/images/ethereum.png" >

                <h3>$<span id="ethereum"></span></h3>
