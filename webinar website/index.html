<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="Launching_page_img/images/logo.png" alt="logo" class="logo">
        <div class="content">
            
            <p>We are making a website and it is in progress</p>
            <h1>We are <span>launching</span>  it soon</h1>
            <div class="launch-time">

                <div>
                    <p id="Days">00</p>
                    <span>Days</span>
                </div>

                
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00:</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00:</p>
                    <span>Seconds</span>
                </div>


            </div>
            <button type="button">Learn More <img src="Launching_page_img/images/triangle.png" alt="logo"></button>
        </div>
        <img src="Launching_page_img/images/rocket.png" alt="rocket" class="rocket">
    </div>
    <script src="script.js"></script>
</body>
</html>
